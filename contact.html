<!--- Content Section 1 --->

<div class="container-fluid bg-red">
	<div class="row">
		<div class="col">
			<h1 class="display-4 text-center py-5 text-white">Contact</h1>
		</div>
	</div>
</div>

<!--- Content Section 2 --->

<div class="container">
	<div class="row">
		<div class="col">
			<p class="lead my-5 text-center">Use the following form below to submit your feedback / complaint to us.</p>
			<address class="lead my-5 text-center">
				<strong>Next Level Inc.</strong>
				<br>397 Charles Ct
				<br>West Chicago, IL 60185
				<br>United States
			</address>
		</div>
			<div class="w-100"></div>
			<div class="col"></div>
			<div class="col-lg-6 col-sm-10">
			<div id="map" class="mb-5"></div>
			<script>
			  function initMap() {
				var uluru = {lat: 37.4219296, lng: -122.0851143};
				var map = new google.maps.Map(document.getElementById('map'), {
				  zoom: 8,
				  center: uluru
				});
				var marker = new google.maps.Marker({
				  position: uluru,
				  map: map
				});
			  }
			</script>
    		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFuJ0USDDH51fpip5w4XEfUDBTei03_Ew&callback=initMap" type="text/javascript"></script>
			</div>
		<div class="col"></div>
	</div>
	<div class="row">
		<div class="col"></div>
		<div class="col-lg-6 col-sm-10">
			<form>
				<div class="form-group mb-5">
					<label for="firstName">First Name</label>
					<input type="text" class="form-control" id="firstName" aria-describedby="firstName" placeholder="First name">
				</div>
				<div class="form-group mb-5">
					<label for="lastName">Last Name</label>
					<input type="text" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Last name">
				</div>
				<div class="form-group mb-5">
					<label for="userEmail">E-mail address</label>
					<input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="E-mail address">
				</div>
			</form>
		</div>
		<div class="col"></div>
	</div>
	<div class="row">
		<div class="col line mb-5"></div>
	</div>
	<div class="row">
		<div class="col"></div>
		<div class="col-lg-6 col-sm-10">
			<form>
				<div class="form-group mb-5">
					<label for="phoneNumber">Phone number</label>
					<input type="number" class="form-control" id="phoneNumber" aria-describedby="phoneNumber" placeholder="Phone number">
				</div>
			</form>
		</div>
		<div class="col"></div>
	</div>
	<div class="row">
		<div class="col line mb-5"></div>
	</div>
	<div class="row">
		<div class="col"></div>
			<div class="col-lg-6 col-sm-10">
				<form>
					<div class="form-group mb-5">
						<label for="feedback">Comments</label>
						<textarea class="form-control" id="feedback" rows="5"></textarea>
					</div>
				</form>
			</div>
		<div class="col"></div>
	</div>
	<div class="row">
		<div class="col line mb-5"></div>
	</div>
	<div class="row">
		<div class="col"></div>
		<div class="col-lg-6 col-sm-10">
			<button type="submit" class="btn btn-block btn-contact mb-5 py-3">Submit</button>
		</div>
		<div class="col"></div>
	</div>
</div>
